<!DOCTYPE html>
<html>
<head>
  <title>Gridfinity helper</title>
  <style>
    h1 {
        text-align: center;
    }

    .input-align {
        text-align: center;
    }

    #canvas-container {
      width: 1000px;
      height: 1000px;
      position: relative;
    }
  
    #main-canvas {
      margin-top: 15px;
    }
  </style>
</head>
<body>
  
  <div style="margin: 0 auto; width: 1000px;">
    <h1>Gridfinity helper</h1>
    <div class="input-align">
        <p>Specify max depth MM</p>
        <input id="max-depth-input" type="input" oninput="dimentionsChanged()" value="100"/>
      </div>
      <div class="input-align">
        <p>Specify max width MM</p>
        <input id="max-width-input" type="input" oninput="dimentionsChanged()" value="100"/>
      </div>
      <canvas id="main-canvas"></canvas>
  </div>
  <script src="render.js"></script>
  <script>
    window.addEventListener('load', () => {
        dimentionsChanged();
    });
  </script>
</body>
</html>
